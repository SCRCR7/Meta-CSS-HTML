<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="/my-action">
      <div>
        <label for="user_email">Email</label>
      <input type="email" id="user_email" required name="Email" value="User Email" minlength="2">
      </div>

      <div>
        <label for="booking_date">Date of Booking </label>
        <input type="date" name="date" value="booking_date" id="booking_date">
      </div>
      <div>
        <label for="number_people">Number of People</label>
      <input type="number" value="number_people" name="people_counter" id="number_people" min="1" max="10">
      
      </div>
      <div>
        <label for="policy_rule">
          <input type="checkbox" id="policy_rule" name="checkit" value="policy_rule" required>I agree to the cancellation policy
        </label>
      </div>
      <div class="btn">
        <button type="submit">Book Now</button>
      </div>
    </form>
    
  </main>
</body>

</html>
